# Server Configuration
server:
  version: "1.0.0"
  host: "0.0.0.0"
  port: 8300  # Override with MCP_PORT env var in .env
  hot_reload: true
  auto_discover: true

# MCP Configuration
mcp:
  name: "docker-control"
  description: "Docker Control MCP - Manage Docker containers and Compose services"

# Security Configuration
security:
  authentication:
    enabled: false  # Set AUTH_ENABLED=true in .env to enable
    password: ""    # Set AUTH_PASSWORD in .env
  
  # Permission Levels
  permissions:
    # User permission level: "read-only" or "full-control"
    # read-only: Can list, view status, logs, stats, health
    # full-control: Can also start, stop, restart, compose operations
    level: "full-control"  # Set AUTH_PERMISSION_LEVEL in .env

# Logging
logging:
  level: "INFO"
  format: "text"  # text or json

# Docker Configuration
docker:
  socket_path: "/var/run/docker.sock"
  
  # Filter Configuration
  filter:
    # Whitelist: Only these containers can be managed (empty = allow all)
    whitelist: []
    
    # Blacklist: These containers cannot be managed (empty = no restrictions)
    blacklist: []
  
  # Audit Configuration
  audit:
    enabled: true
    log_path: "logs/audit.log"
